<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left hand side with image -->
      <div class="left">
        <div class="logo">Sign up today!</div>
      </div>
      <!-- Right hand side with form -->
      <div class="right">
        <div class="rightContainer">
          <h1 class="heading">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up now!
          </h1>
          <!-- form -->
          <form action="#" class="form">
            <div class="label">Sign up now</div>
            <!-- form fields -->
            <div class="input">
              <label for="name">First Name</label>
              <input type="text" name="firstName" id="name" />
            </div>
            <div class="input">
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname" />
            </div>

            <div class="input">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="input">
              <label for="telephone">Phone Number</label>
              <input type="tel" name="telephone" id="telephone" />
            </div>

            <div class="input">
              <label for="password1">Enter a password</label>
              <input type="password" name="password1" id="password1" />
            </div>

            <div class="input">
              <label for="password2">Confirm Password</label>
              <input type="password" name="password2" id="password2" />
            </div>
            <div class="button">
              <button>Create Account</button>
            </div>
          </form>
          <div class="footer">
            Already have an account? <a href="">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
