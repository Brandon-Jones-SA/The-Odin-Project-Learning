<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body">
      <div class="display"></div>
      <div class="rowOne">
        <button class="7 num">7</button>
        <button class="8 num">8</button>
        <button class="9 num">9</button>
        <button class="add doubleHigh orange operator">+</button>
      </div>
      <div class="rowTwo">
        <button class="4 num">4</button>
        <button class="5 num">5</button>
        <button class="6 num">6</button>
        <button class="subtract orange operator">-</button>
      </div>
      <div class="rowThree">
        <button class="1 num">1</button>
        <button class="2 num">2</button>
        <button class="3 num">3</button>
        <button class="multiply orange operator">*</button>
      </div>
      <div class="rowFour">
        <button class="clear orange">C</button>
        <button class="0 num">0</button>
        <button class="divide orange operator">/</button>
        <button class="equal orange">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
